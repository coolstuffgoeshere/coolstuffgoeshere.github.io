<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Finals Map</title>
  <meta property="og:title" content="The Finals Interactive Map">
  <meta property="og:description" content="Maps for EE-Hunt3rs">
  <meta property="og:image" content="URL of the image you want to display">
  <meta property="og:url" content="coolstuffgoeshere.github.io">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="Maps for EE-Hunt3rs">
  <link rel="stylesheet" href="style/style.css?v=0023">
  <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
</head>
<body>

<div id="app">
  <div class="header">
    <div class="logo">
      <div class="title">THE FINALS</div>
      <div class="subtitle">INTERACTIVE MAP</div>
      <div class="version">v0.023 4.13.24</div>
    </div>
    <div class="menu">
      <div class="menu-button mobile-only">
        <div class="name" onclick="toggleFilter()">FILTERS</div>
      </div>
      <div class="menu-button">
        <div class="name">MAPS</div>
        <div class="choices" id="map-choices">
          <!-- Map choices are injected dynamically -->
        </div>
      </div>
      <div class="menu-button">
        <div class="name">EDIT</div>
        <div class="choices">
          <div>
            <input id="edit-mode" type="checkbox">
            <label for="edit-mode">Toggle Edit mode</label>
          </div>
          <div id="clearButton">Reset changes</div>
          <div id="loadButton">Load JSON data</div>
          <div id="saveButton">Save data as JSON</div>
        </div>
      </div>
    </div>
  </div>

  <div id="map-container">
    <div id="map"></div>
  </div>
  <div id="sidebar" class="disabled"></div>
  <div id="details"></div>
</div>

  <div class="namatamaContainer">
    <div id="namatamaText">Hover or tap on a pin and I'll show you more details. </div>
    <img id="namatamaImg" src="assets/img/MapaTama.svg" alt="" />
    <div id="namatamaReflection">  <img id="namatamaImg" src="assets/img/MapaTama.svg" alt="" /> </div>
  </div>

  <script  src="src/pins.js?v=0023"></script>
  <script  src="src/maps.js?v=0023"></script>
  <script  src="src/edit_mode.js?v=0023"></script>
  <script  src="src/filter_bar.js?v=0023"></script>
  <script  src="src/layout.js?v=0023"></script>
  <script  src="src/map_movements.js?v=0023"></script>
  <script  src="src/main.js?v=0023"></script>

</body>
</html>
