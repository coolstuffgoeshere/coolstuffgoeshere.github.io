<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finals Interactive Map</title>
  <meta property="og:title" content="Finals Interactive Map">
  <meta property="og:description" content="Maps for EE-Hunt3rs">
  <meta property="og:image" content="URL of the image you want to display">
  <meta property="og:url" content="coolstuffgoeshere.github.io">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="Maps for EE-Hunt3rs">
  <link rel="stylesheet" href="./style.css?v=0020">

</head>
<body>


<div class="header">
  <div class="logo">
    <div class="title">THE FINALS</div>
    <div class="subtitle">INTERACTIVE MAP</div>
    <div class="version">v0.020 4.12.24</div>
  </div>
  <div class="menu">
    <div class="menu-button">
      <div class="name">MAPS</div>
      <div class="choices" id="map-choices">
        <!-- Map choices are injected dynamically -->
      </div>
    </div>
    <div class="menu-button">
      <div class="name">DATA</div>
      <div class="choices">
        <div id="clearButton">Reset changes</div>
        <div id="loadButton">Load JSON data</div>
        <div id="saveButton">Save data as JSON</div>
      </div>
    </div>
    <input style="width:200px; display: none" type="range" id="zoomRange" min="100" max="300" value="100">
  </div>

  <button id="sidebarToggle" style="margin: 10px;">Toggle Sidebar</button>
</div>

<div class="content">
  <div id="mapContainer"><div id="map"></div></div>
  <div id="sidebar"></div>
</div>

<div class="namatamaContainer" onclick="toggleText()">
  <div id="namatamaText">Hey! I'm NamaTama. I'll give you info here in the future. How about you go find an easter egg now? Click to hide this text.</div>
  <img id="namatamaImg" src="https://coolstuffgoeshere.github.io/MapaTama.svg" alt="" />
  <div id="namatamaReflection">  <img id="namatamaImg" src="https://coolstuffgoeshere.github.io/MapaTama.svg" alt="" /> </div>
</div>

  <script  src="./script.js?v=0020"></script>

</body>
</html>
